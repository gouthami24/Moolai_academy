<h1 mat-dialog-title>Book Now</h1>
<div mat-dialog-content>
  <form [formGroup]="bookNowForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="bookNowForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="bookNowForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      <mat-error *ngIf="bookNowForm.get('email')?.hasError('required')">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contactNumber" required />
      <mat-error *ngIf="bookNowForm.get('contactNumber')?.hasError('required')">Contact Number is required</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onClose()">Close</button>
      <button mat-raised-button type="submit" color="primary" type="submit">Submit</button>
    </div>
  </form>
</div>
